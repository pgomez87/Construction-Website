<!doctype html>
<html lang="en">
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" href="favicon.png">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="css/home.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <link rel="stylesheet" href="css/animate.css">

    <title>Alzor</title>
  <link rel="shortcut icon" type="image/png" href="imagenes/favicon.png">
  </head>
  <body>

      <div class="seccion-intro content-hidden">
          <div class="contenido text-center">
              <ul class="titulo">
                <li>A</li>
                <li>L</li>
                <li>Z</li>
                <li>O</li>
                <li>R</li>
            </ul>
            <p class="wow fadeIn" data-wow-duration="4s" data-wow-delay="1s" style="color: white;">Construimos el futuro</p>
            <a href="home.html" class="btn btn-outline-danger btn-ingresar">INGRESAR</a>
          </div>
      </div>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
 
 <script type="text/javascript">

$(function() {
    var seccionIntro = $('.seccion-intro'),
    btnIngresar = seccionIntro.find('.btn-ingresar'); 

    setTimeout(function() {
        seccionIntro.removeClass('content-hidden');
    },700);

    btnIngresar.on('click', function(e) {
        e.preventDefault();
        seccionIntro.addClass('content-hidden');
        setTimeout(function() {
          window.location.href = "home.html"
        },2000)
    }) 
});
</script>

<!-- wow -->  
<script src="js/wow.js"> </script>
<script>
  new WOW().init();
</script>

</body>
</html>
